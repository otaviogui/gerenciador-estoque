<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>#{title}#</title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="app/client/styles/estilosass.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
</head>
<body>
    <div class="o-container">
        <header class="o-header">
            <section class="o-header-logo"> <a href="index.html">Sistema de Controle</a></section>
             <section class="o-header-logout"><a href="sair" ><i class="fas fa-door-closed"></i> Sair</a></section>         
        </header>
        <aside class="o-aside">
            <nav>
                <ul>
                    <li><a href="">inicio</a></li>
                    <li><a href="">Cliente</a>
                        <ul class="sub">
                            <li ><a href="cliente/fisica">Pessoa Fisica</a></li>
                            <li ><a href="cliente/juridica">Pessoa Juridica</a></li>
                        </ul>
                    </li>
                    <li><a href="produto">Produto</a></li>
                    <li><a href="venda">Venda</a></li>
                    <li><a href="">Caixa</a>
                        <ul class="sub">
                            <li><a href="caixa/abertura">Abertura</a></li>
                            <li><a href="caixa/fechamento">Fechamento</a></li>
                        </ul>
                    </li>
                </ul>
            </nav>
        </aside>
        <main class="o-main">
            <div class="container-fluid">
                <div class="row">
                    <section class=" offset-md-4 o-main-title">Listagem de #{nome}#</section>
                </din>
                <section class="o-main-content offset-md-2">
                    <div class="row">
                        <div class="offset-md-10">
                            <button type="button" class="o-bottom-action" data-toggle="modal" data-target=".bd-example-modal-lg"></i> Novo Produto</button>
                        </div>
                    </div>
                    <div class="row">
                        <table class="table">
                            <thead>
                                <tr>
                                <th scope="col">ID</th>
                                <th scope="col">Nome</th>
                                <th scope="col">Quantidade</th>
                                <th scope="col">Tamanho</th>
                                <th scope="col">Cor</th>
                                <th scope="col">Valor Venda</th>
                                <th scope="col"><i class="fas fa-eye" title="Visualizar"></i></th>
                                <th scope="col"><i class="fas fa-edit" title="Editar"></i></th>
                                <th scope="col" ><i class="fas fa-trash" title="Excluir"></i></th>
                                </tr>
                            </thead>
                            <tbody id="valoresTrFisica">
                            
                            </tbody>
                        </table>
                    </div>
                </section>
            </div>  
        </main>

        <div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalCenterTitle">Cadastro de Produto</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="formularioproduto">
                        <div class="form-row">
                            <div class="form-group col-md-3">
                                <label for="nome">Nome Produto*</label><br>
                                <input type="text" class="form-control" id="nome" name="nome" placeholder="EX:Marinheiro" required>
                            </div>
                            <div class="form-group col-md-3">
                                <label for="quantidade">Quantidade*</label><br>
                                <input type="text" class="form-control" id="quantidade" name="quantidade" placeholder="Ex: 10 unidades"> 
                            </div>
                            <div class="form-group col-md-3">
                                <label for="tamanho">Tamanho*</label><br>
                                <input type="text" class="form-control" id="tamanho" name="tamanho" placeholder="Tamanho 35/36" required>
                            </div>
                            <div class="form-group col-md-3">
                                <label for="cor">Cor*</label><br>
                                <input type="text" class="form-control" id="cor" name="cor" placeholder="Vermelho claro com azul" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-3">
                                <label for="tipo">Tipo Produto*</label><br>
                                <input type="text" class="form-control" id="tipo" name="tipo" placeholder="Tipo: sapatilha, rasteirinha, salto e etc..." required>
                            </div>
                            <div class="form-group col-md-3">
                                <label for="modelo">Modelo Produto*</label><br>
                                <input type="text" class="form-control" id="modelo" name="modelo" placeholder="Modelo verÃ£o 2018 alpagarta" required>
                            </div>
                            
                            <div class="form-group col-md-3">
                                <label for="valorCompra">Valor Compra*</label><br>
                                <input type="text" class="form-control" id="valorCompra" name="valorCompra" placeholder="R$16.90" required>
                            </div>
                            <div class="form-group col-md-3">
                                <label for="valorVenda">Valor Venda Varejo*</label><br>
                                <input type="text" class="form-control" id="valorVenda" name="valorVenda" placeholder="R$29.90" required>
                            </div>
                            <div class="form-group col-md-4">
                                <label for="valorAtacado">Valor de Venda Atacado*</label><br>
                                <input type="text" class="form-control" id="valorAtacado" name="valorAtacado" placeholder="R$18.90" required>
                            </div>
                        </div>
                        
                       
                        <div class="form-group">
                            <button type="button" class="btn btn-secondary form-control" data-dismiss="modal">Cancelar Cadastro</button>
                        </div>
                        <div class="form-group">
                            <button type="button" class="btn btn-primary form-control" id="enviar">Cadastrar Produto</button>
                        </div>
                    </form>
                   
                </div>
                </div>
            </div>
        </div>
        <footer class="o-footer">
            &copy; Desenvolvido por <a href="#" target="_blank">EASY Comunication Digital</a>   
        </footer>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="../app/client/script/myscript.js"></script>

    </script>
</body>
</html>
